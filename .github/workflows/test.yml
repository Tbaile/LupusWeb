name: Tests
on: pull_request
jobs:
  test-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [ app, web ]
        arch: [ amd64, arm64 ]
        include:
          - image: app
            dockerfile: php
          - image: web
            dockerfile: nginx
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/build-push-action@v2
        with:
          tags: tbaile/lupus-${{ matrix.image }}-${{ matrix.arch }}
          platforms: linux/${{ matrix.arch }}
          file: docker/${{ matrix.dockerfile }}/Dockerfile
          cache-from: type=registry,ref=tbaile/lupus-${{ matrix.image }}:cache-${{ matrix.arch }}
          context: .
